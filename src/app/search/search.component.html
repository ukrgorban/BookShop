<div class="full-width-container"> 
    <div class="row">
        <div class="col-sm-6">
            <form [formGroup]="form">

                <h3 class="mb-4">Search</h3>

                <div class="form-group row">

                  <label for="author" class="col-sm-3 col-form-label">Author</label>
                  <div class="col-sm-7">
                    <input 
                        class="form-control" 
                        id="author" 
                        formControlName="author"
                        (keyup)="addQueryParam()"
                        >
                  </div>

                </div>

                <div class="form-group row">

                  <label for="title" class="col-sm-3 col-form-label">Title</label>
                  <div class="col-sm-7">
                    <input 
                        class="form-control" 
                        id="title"
                        formControlName="title"
                        (keyup)="addQueryParam()"
                        >
                  </div>

                </div>

                <div class="form-group row">

                  <label for="isbn" class="col-sm-3 col-form-label">ISBN</label>
                  <div class="col-sm-7">
                    <input 
                        class="form-control" 
                        id="isbn"
                        formControlName="isbn"
                        (keyup)="addQueryParam()"
                        >
                  </div>

                </div>

                <div class="form-group row">
                  <label for="format" class="col-sm-3 col-form-label">Format</label>
                  <div class="col-sm-7">
                    <select 
                     class="form-control" 
                     id="format"
                     formControlName="formatId"
                     (change)="addQueryParam()"
                     >
                      <option 
                          *ngFor="let format of formats"
                          [value]="format.id"
                          >{{ format.name }}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">

                  <div class="col">
                    <div class="row">

                      <label for="page-min" class="col-sm-6 col-form-label">Pages between</label>
                      <div class="col-sm-6">
                        <input 
                            class="form-control" 
                            id="page-min"
                            formControlName="pageMin"
                            (keyup)="addQueryParam()"
                            >
                      </div>

                    </div>
                  </div>

                  <div class="col">
                    <div class="row">

                      <label  class="col-sm-2 col-form-label text-center" for="page-max">and</label>
                      <div class="col-sm-6">
                        <input 
                            class="form-control" 
                            id="page-max"
                            formControlName="pageMax"
                            (keyup)="addQueryParam()"
                            >
                      </div>

                    </div>
                  </div>

                </div>

                <div class="form-group row">

                  <div class="col">
                    <div class="row">

                      <label for="price-min" class="col-sm-6 col-form-label">Price between</label>
                      <div class="col-sm-6">
                        <input 
                            class="form-control" 
                            id="price-min"
                            formControlName="priceMin"
                            (keyup)="addQueryParam()"
                            >
                      </div>

                    </div>
                  </div>

                  <div class="col">
                    <div class="row">

                      <label  class="col-sm-2 col-form-label text-center" for="price-max">and</label>
                      <div class="col-sm-6">
                        <input 
                            class="form-control" 
                            id="price-max"
                            formControlName="priceMax"
                            (keyup)="addQueryParam()"
                            >
                      </div>

                    </div>
                  </div>
                </div>
          </form>
        </div>
        <div class="col-sm-6">
            <h3 class="mb-4">List of Matched Books</h3>
            <div class="card" *ngFor="let book of books">
                <h4 class="card-header">Author - {{ book.author }}</h4>
                <div class="card-body">
                    <h4 class="card-title">Title - {{ book.title }}</h4>
                    <p class="card-text">{{ book.description }}</p>
                    <p>
                        <span class="badge badge-danger">{{ book.price | currency }}</span>
                        <span class="badge badge-info">{{ book.pages }} pages</span>
                    </p>
                    <!--<a href="#" (click)="goAddBooksPage($event)" class="btn btn-primary" >Add New Book</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
